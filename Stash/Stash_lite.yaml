# Author:https://github.com/Repcz
#
# 以 ';' 或 '#' 或 '//' 开头的配置文件行为注释行
#
# 最后更新时间: 2023/4/1
#
# ================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

dns:
  enable: true 
  ipv6: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip  
  fake-ip-range: 198.18.0.1/16 
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
     geoip: true
     geoip-code: CN
     ipcidr:
       - 240.0.0.0/4

# > 订阅的信息展示
subscribe-url: http://your-service-provider

proxies:

proxy-providers:
# > 远程服务器
  Subscribe:
    url: http://your-service-provider
    interval: 600

proxy-groups:

- icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
  include-all: true
  interval: 120
  lazy: true
  name: 国外网站
  proxies: []
  type: select
  url: http://cp.cloudflare.com/generate_204
  
  
rule-providers:

  Streaming:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Streaming.yaml"
    path: ./ruleset/Streaming.yaml
    interval: 86400

  Global:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml"
    path: ./ruleset/Global.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

rules:
- DOMAIN,clash.razord.top,DIRECT
- DOMAIN,yacd.haishan.me,DIRECT
- RULE-SET,Streaming,国外网站
- RULE-SET,Global,国外网站
- RULE-SET,lancidr,DIRECT
- GEOIP,CN,DIRECT
- MATCH,国外网站

script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443

